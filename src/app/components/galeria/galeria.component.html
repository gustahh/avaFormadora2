<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let image of images">
        <img class="img" [src]="image.src.medium" alt="Image from Pexels" />
        <div>
          <span class="text">{{ image.photographer }}</span>
        </div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll (ionInfinite)="loadData($event)" threshold="100px">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais imagens...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
