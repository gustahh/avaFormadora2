<ion-tabs>

  <ion-tab-bar slot="bottom">

    <!-- Tab 1 -->
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ng-container *ngIf="isActive('/tabs/tab1'); else defaultIcon">
        <ion-icon name="aperture" size="large"></ion-icon> </ng-container>

      <ng-template #defaultIcon>
        <ion-icon name="aperture-outline" size="large"></ion-icon> </ng-template>
    </ion-tab-button>

    <!-- Tab 2 -->
    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ng-container *ngIf="isActive('/tabs/tab2'); else defaultIcon2">
        <ion-icon name="information-circle" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon2>
        <ion-icon name="information-circle-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>

    <!-- Tab 3 -->
    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ng-container *ngIf="isActive('/tabs/tab3'); else defaultIcon3">
        <ion-icon name="person-circle" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-container>

      <ng-template #defaultIcon3>
        <ion-icon name="person-circle-outline" size="large" style="color: var(--icon-color-default);"></ion-icon>
      </ng-template>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
